server:
  port: ${APP_PORT}
  servlet:
    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  ssl:
    bundle: web-server
    client-auth: want


spring:
  ssl:
    bundle:
      jks:
        web-server:
          key:
            alias: ${KEY_ALIAS}
            password: ${STORE_PASSWORD}
          keystore:
            location: classpath:server.p12
            password: ${STORE_PASSWORD}
            type: PKCS12

  threads:
    virtual:
      enabled: true
  application:
    name: qtd-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_RESOURCESERVER_URI}

  mail:
    host: ${HOST_MAIL}
    port: ${PORT_MAIL}
    username: ${USER_MAIL}
    password: ${PAW_MAIL}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

idp:
  server-url: ${IDP_URL}
  server-external-url: ${IDP_EXTERNAL_URL}
  client-id: ${CLIENT_ID}
  client-secret: ${CLIENT_SECRET}
  realm: ${IDP_REALM}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /index.html
    oauth:
      client-id: web

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} [%clr(%X{TraceId}){yellow}] %m%n%wex"

google:
  cloud:
    storage:
      bucket-name: qtd_tsoftware
      service-account: service-account.json

workflow:
  rules:
    onboarding:
      - step: init
        dependencies: []
        nextStepRules:
          - step: loan-request
            condition: "true"
          - step: loan-plan
            condition: "true"

      - step: loan-request
        dependencies:
          - init
        nextStepRules:
          - step: financial-info
            condition: "true"

      - step: loan-plan
        dependencies:
          - init
        nextStepRules:
          - step: financial-info
            condition: "true"

      - step: financial-info
        dependencies:
          - loan-request
          - loan-plan
        nextStepRules:
          - step: asset-collateral
            condition: "true"
          - step: credit-rating
            condition: "true"

      - step: asset-collateral
        type: DEFAULT
        dependencies:
          - financial-info
        nextStepRules:
          - step: valuation
            condition: "true"

      - step: valuation
        type: DEFAULT
        dependencies:
          - asset-collateral
        nextStepRules: []

      - step: credit-rating
        type: DEFAULT
        dependencies:
          - financial-info
        nextStepRules:
          - step: appraisal-report
            condition: "true"

      - step: appraisal-report
        type: DEFAULT
        dependencies:
          - credit-rating
        nextStepRules: []

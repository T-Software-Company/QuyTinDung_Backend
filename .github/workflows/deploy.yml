name: Deploy app

on:
  workflow_run:
    workflows:
      - Build app
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write .env secrets
        run: |
          echo "${{ secrets.ENV_FILE }}" > deployment/.env
          echo "${{ secrets.SSL_KEY }}" > deployment/tsoftware.store.key

      - name: Grant execute permission for the script
        run: chmod +x deployment/decrypt-keycloak.sh

      - name: Decrypt large secret
        run: |
          cd deployment
          ./decrypt-keycloak.sh
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.LARGE_SECRET_PASSPHRASE }}

      - name: Copy secrets files to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "rm -rf ./tsoftware/qtd/deployment/server && mkdir -p ./tsoftware/qtd/deployment/server"
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ./tsoftware/qtd/deployment/client"
          scp -o StrictHostKeyChecking=no -r deployment/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:./tsoftware/qtd/deployment/server 
          scp -o StrictHostKeyChecking=no -r deployment/.env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:./tsoftware/qtd/deployment/server/.env


      - name: Docker login to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "${{ secrets.GH_TK }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          EOF

      - name: Run Docker Compose on VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ./tsoftware/qtd/deployment/server
            if [[ "${{ github.event.workflow_run.head_commit.message }}" == *"compose down -v"* ]]; then
              docker compose down -v
            else
              docker compose down
            fi
          
            docker compose pull 
            docker compose up -d 
          EOF


